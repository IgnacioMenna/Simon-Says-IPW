<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="icon" type="image/jpeg" href="img/simon-says.jpeg" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h1>Simon Says Game</h1>

    <div class="btn-container">
        <div class="row">
            <button class="btn red" id="red" type="button">1</button>
            <button class="btn yellow" id="yellow" type="button">2</button>
        </div>
        <div class="row">
            <button class="btn green" id="green" type="button">3</button>
            <button class="btn blue" id="blue" type="button">4</button>
        </div>
    </div>
</body>
</html>
